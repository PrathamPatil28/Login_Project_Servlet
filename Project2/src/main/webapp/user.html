<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>User Data</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
        </tr>
        <!-- User data will be populated here by the UserDataServlet -->
        <tr>
            <td id="firstName">John</td>
            <td id="lastName">Doe</td>
            <td id="username">johndoe</td>
        </tr>
    </table>
    <br>
    <a href="login.html">Logout</a>
</body>
</html>
